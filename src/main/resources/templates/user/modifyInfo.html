<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>회원정보수정</title>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{/css/style-modifyinfo.css}" href="/css/style-modifyinfo.css">
	</th:block>
	<th:block layout:fragment="script">
		<!--스크립트-->
		<script>
			$(function () {
				//id 중복체크가 됐는지 확인하는 변수

				let userPw = false;
				let userpwCheck = false;

				$("#pwValidation").hide();
				$("#pwCheckResult").hide();


				//비밀번호 유효성 검사
				function validatePassword(character) {
					return /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{9,}$/
						.test(character);
					if (!validatePassword) {
						alert("비밀번호는 영문자, 숫자, 특수문자 조합의 9자리 이상으로 설정해주세요.");
					}
				}

				$("#userPw").on("change", function () {
					if (!validatePassword($("#userPw").val())) {
						$("#pwValidation").show();
						$("#userPw").focus();
					} else {
						pwValidation = true;
						$("#pwValidation").hide();
					}

					//비밀번호 일치까지 뜬 상태에서 비밀번호 바꾸었을 때 다시 비밀번호 확인
					if ($("#userPw").val() == $("#userPwCheck").val()) {
						pwCheck = true;
						$("#pwCheckResult").css("color", "green");
						$("#pwCheckResult").text("비밀번호가 일치합니다.");
					} else {
						pwCheck = false;
						$("#pwCheckResult").css("color", "red");
						$("#pwCheckResult").text("비밀번호가 일치하지 않습니다.");
					}

				});

				//비밀번호 확인
				$("#userPwCheck").on("change", function () {
					$("#pwCheckResult").show();

					if ($("#userPw").val() == $("#userPwCheck").val()) {
						pwCheck = true;
						$("#pwCheckResult").css("color", "green");
						$("#pwCheckResult").text("비밀번호가 일치합니다.");
					} else {
						pwCheck = false;
						$("#pwCheckResult").css("color", "red");
						$("#pwCheckResult").text("비밀번호가 일치하지 않습니다.");
					}

				});
		</script>
	</th:block>

</head>

<body>
	<header></header>
	<main layout:fragment="content">
		<div>
			<!-- <div class="box">
                <h1>회원정보수정</h1>
            </div> -->
			<div class="title">회원정보수정</div>
			<div id="main-title-header">
				<p>
					* 기본정보는 필수입력사항입니다. 빠짐없이 채워넣어 주시길 바랍니다.
				</p>
				<p>
					* 정확한 전화번호 및 주소 (이메일 포함)를 입력하셔야 정상적인 거래가
					가능하며, 부정확한 개인정보로 인한 책임과 불이익은 회원 본인이
					감수하게 되오니 개인정보 입력시 유의하시기 바랍니다.
				</p>
			</div>
			<div class="box2"></div>
			<div>
				<section>
					<form action="index.html" class="register-form" name="register-form" id="join-form"
						onsubmit="joinSubmit()">
						<fieldset>
							<legend>회원정보수정</legend>
							<ul class="register-info">
								<li>
									<label for="reg-input-id">아이디</label>
									<input type="text" id="userId" field="*{userId}" readonly="readonly" />
								</li>
								<li>
									<label for="reg-input-pw">비밀번호</label>

									<input type="password" id="userPw" required />

								</li>
								<li>
									<label for="reg-input-pwchk">비밀번호 확인</label>
									<input type="password" id="userPwCheck" required />
									<p id="pwCheckResult" style="font-size: 0.8rem"></p>
									<div class="label-wrapper">
								</li>
								<li>
									<label for="reg-input-name">이름</label>
									<input type="text" id="userNm" field="*{userNm}" readonly="readonly" />
								</li>
								<li>
									<label for="reg-input-tel">전화번호</label>
									<input type="tel" id="userTel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required />
									<input type="button" value="인증번호 전송" id="userTelChk" />
								</li>
								<li>
									<label for="reg-input-telchk">인증번호</label>
									<input type="number" id="reg-input-telchk" style="width: 140px;" required />
									
									<input type="button" value="인증번호 확인" id="userTelKey" />
								</li>
								<li>
									<label for="reg-input-bank">계좌번호</label>
									<input type="number" id="reg-input-bank" required />
								</li>
								<li>
									<label for="reg-input-add">주소</label>
									<input type="text" id="userAddress" required />
									<input type="button" value="주소검색" id="reg-input-add-btn" />
								</li>
								<li>
									<label for="reg-input-addDetail">상세주소</label>
									<input type="text" id="userAddress" />
								</li>
								<li>
									<label for="reg-input-mail">이메일</label>
									<input type="email" id="userEmail" />
								</li>
								<li style="justify-content: center; margin:13px 3px 13px;">
									<input type="button" value="뒤로가기" id="go-back-btn" />
									<input type="submit" value="수정하기" id="regist-sybmit-btn" />
								</li>
							</ul>
						</fieldset>
					</form>
				</section>
			</div>
		</div>
	</main>
	<footer></footer>
</body>

</html>
