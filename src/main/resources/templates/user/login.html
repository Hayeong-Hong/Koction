<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <head th:replace="/fragments/config :: config">

    </head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/css/style_support.css">
        <style>
            header{
                height: 100px;
            }
        </style>
    </th:block>
    <th:block layout:fragment="script">
     <!--스크립트-->
	    <script>
	         $(function(){  
	            $("#input-id").focus(function(){   
	                $(this).css("color", "rgb(63, 63, 63)");    
	                if($(this).val()=="아이디")  {                    
	                $(this).val("")
	                       
	                }
	            });
	
	            $("#input-id").blur(function(){              
	                if($(this).val()=="")   {    
	                $(this).val("아이디")
	                       .css("color", "rgb(205, 205, 205)");
	                }
	            });
	
	            $("#input-pw").focus(function(){
	                if($(this).val()=="********")  {
	                $(this).val("")
	                       .css("color", "rgb(63, 63, 63)");
	                }
	            });
	
	            $("#input-pw").blur(function(){
	                if($(this).val()=="") {        
	                $(this).val("********")
	                       .css("color", "rgb(205, 205, 205)");
	                }       
	            });
	        });
	        
	        $(function(){
				$("#btnLogin").on("click", function(){
					$.ajax({
						url: '/user/login',
						type: 'post',
						data: $("#loginForm").serialize(),
						success: function(obj){
							// 1.아이디 체크
								if(obj === 'idFail') {
									alert("존재하지 않는 아이디입니다.");
									return;
								} else if(obj === 'pwFail'){
									// 2.비밀번호 체크
									alert("비밀번호가 틀렸습니다.")
									return;
								}
							
						
							location.href = "/";
							
						},
						error: function(e){
							console.log(e);
							
						}
					});
				});
			});
			
	    </script>
    </th:block>
</head>
<body>
    <!--header-->
    <header>
        <div class="top-bg">
            <div class="top-navbar">
                <div class="nav justify-content-end">
                    <a class="nav-link" href="./login">로그인</a>
                    <a class="nav-link" href="./join">회원가입</a>
                </div>
            </div>
    
        </div>
    </header>
    <!--mian-->
    <main>
         <!--내용 부분-->   
        <section>
            <a href="/"><img class="login-logo" src="/images/main_logo.png" alt="로고"></a>
            <form action="/user/loginProc" class="login-form" name="login-form" method="post">
                <fieldset>
                    <div class="login-info">
                        <ul>
                            <li>
                                <input type="text" id="input-id" name="userId" value="아이디">
                            </li>
                            <li>
                                <input type="password" id="input-pw" name="userPw" value="********">
                            </li>
                        </ul>
                    </div>
                    <div class="login-btn"><input type="submit" value="로그인"  id="login-btn"></div>
                    <div class="auto-login">
                        <label class="form-check-label" for="flexSwitchCheckDefault">자동로그인</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                          
                          </div>
                    </div>
                    <a href="/user/join" id="link-register">회원가입</a>
                    <a href="#" id="link-findinfo">계정정보를 잊으셨나요?</a>
                    <button type="button" class="btn btn-success" id="login-byNaver">네이버로 시작하기</button>
                    <button type="button" class="btn btn-warning" id="login-byKakao">카카오로 시작하기</button>
                    <button type="button" class="btn btn-outline-secondary" id="login-byGoogle">구글로 시작하기</button>
                </fieldset>
            </form>
        </section>  
    </main>
    <!--footer-->
   	<footer th:replace="/fragments/footer :: footer"></footer>
   
</body>
</html>
