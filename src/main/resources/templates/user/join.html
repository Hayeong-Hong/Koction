<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <head th:replace="/fragments/config :: config">

    </head>
    <th:block layout:fragment="css">
        <link rel="stylesheet" href="/css/style_support.css">
        <style>
            header{
                height: 100px;
            }
        </style>
    </th:block>
    <th:block layout:fragment="script">
       <!--스크립트-->
       <script>
        $(function(){
            $("#join-form")[0].reset();

            $("#go-back-btn").click(function(){
                window.history.back();
            });	

    
            $("#reg-input-pw").keyup(function(){
                if($(this).val()==$("#reg-input-pwchk").val()) {
                    $("#pwchk-result").html("일치");
                } else{
                    $("#pwchk-result").html("<font color='red'>비밀번호 불일치</font>");
                }
            });
            $("#reg-input-pwchk").keyup(function(){
                if($(this).val()==$("#reg-input-pw").val()) {
                    $("#pwchk-result").html("일치");
                } else{
                    $("#pwchk-result").html("<font color='red'>비밀번호 불일치</font>");
                }
            });

           
        });   
        function joinSubmit() {
                console.log("1111111");
                if ($("#reg-input-pw").val() != $("#reg-input-pwchk").val()) {
                    console.log("22222222");
                    alert('비밀번호가 일치하지 않습니다.');
                    return false;
                } else {
                    console.log("3333333333333");
                    $("#join-form").submit();
                }
            };
        </script>
    </th:block>
</head>
<body>
    <!--header-->
    <header>
        <div class="top-bg">
            <div class="top-navbar">
                <div class="nav justify-content-end">
                    <a class="nav-link" href="../user/login.html">로그인</a>
                    <a class="nav-link" href="../user/join.html">회원가입</a>
                </div>
            </div>
    
        </div>
    </header>
    <!--mian-->
    <main layout:fragment="content">
         <!--내용 부분-->   
        <section>
            <a href="index.html"><img class="login-logo" src="/images/main_logo.png" alt="로고"></a>
            <form action="index.html" class="register-form" name="register-form" id="join-form" onsubmit="return joinSubmit()">
                <fieldset>
                    <legend>회원가입</legend>
                    <ul class="register-info">
                        <li>
                            <label for="reg-input-id">아이디</label>
                            <input type="text" id="reg-input-id" required >
                            <input type="button" value="중복확인"  id="reg-input-id-btn">
                        </li>
                        <li>
                            <label for="reg-input-pw">비밀번호</label>
                            <input type="password" id="reg-input-pw" required >
                        </li>
                        <li>
                            <label for="reg-input-pwchk">비밀번호 확인</label>
                            <input type="password" id="reg-input-pwchk" required >
                            <span id="pwchk-result" style="font-size: 12px; margin-left: 5px;">비밀번호 일치</span>
                        </li>
                        <li>
                            <label for="reg-input-name">이름</label>
                            <input type="text" id="reg-input-name" required >
                        </li>
                        <li>
                            <label for="reg-input-tel">전화번호</label>
                            <input type="tel" id="reg-input-tel"  pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required >
                        </li>
                        <li>
                            <label for="reg-input-telchk">전화번호 인증</label>
                            <input type="number" id="reg-input-telchk" required >
                            <input type="button" value="인증번호 전송"  id="reg-input-telchk-btn">
                        </li>
                        <li>
                            <label for="reg-input-bank">계좌번호</label>
                            <input type="number" id="reg-input-bank" required>
                        </li>
                        <li>
                            <label for="reg-input-add">주소</label>
                            <input type="text" id="reg-input-add" required >
                            <input type="button" value="주소검색"  id="reg-input-add-btn">
                        </li>
                        <li>
                            <label for="reg-input-addDetail">상세주소</label>
                            <input type="text" id="reg-input-addDetail">
                        </li>
                        <li>
                            <label for="reg-input-mail">이메일</label>
                            <input type="email" id="reg-input-mail">
                        </li>
                        <li style="justify-content: center;">
                            <input type="button" value="뒤로가기"  id="go-back-btn">
                            <input type="submit" value="회원가입"  id="regist-sybmit-btn">
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>  
    </main>
    <!--footer-->
 	<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
